<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thomson Reuters CoCounsel Tax – Demo Login</title>
  <link rel="stylesheet" href="tr-styles.css" />
</head>

<body class="tr-body">
  <header class="tr-header">
    <span class="tr-logo-text">Thomson Reuters</span>
    <span class="tr-header-subtitle">CoCounsel Tax – Demo Portal</span>
  </header>

  <main class="tr-main-center">
    <section class="tr-card tr-login-card">
      <h2>Sign in to CoCounsel Tax</h2>
      <p class="tr-muted">Business-to-business demo environment</p>

      <input type="email" id="emailInput" class="tr-input" placeholder="Work email" />
      <input type="password" id="passwordInput" class="tr-input" placeholder="Password" />

      <button class="tr-btn-primary tr-btn-full" onclick="login()">Sign In</button>

      <p class="tr-hint">
        For demo purposes, enter any email and password to continue.
      </p>
    </section>
  </main>

  <script>
    function login() {
      const email = document.getElementById("emailInput").value.trim();
      const pass = document.getElementById("passwordInput").value.trim();

      if (!email || !pass) {
        alert("Please enter both email and password.");
        return;
      }

      // In a real app you'd authenticate here.
      // For demo: route to Dashboard.
      window.location.href = "tr-dashboard.html";
    }
  </script>

  <!-- Genesys Web Messenger -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
      environment: 'prod',
      deploymentId: '0042b643-9e47-4c81-b7c3-fbe66fb52dd8'
    });
  </script>
</body>
</html>
