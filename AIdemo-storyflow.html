<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Display</title>
  <style>
    body {
      background-color: #f5f6f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h2>My Hosted Image</h2>
  <img src="images/target-genesys AI Demo Flow.png" alt="Target Demo Image" />
</body>
</html>
