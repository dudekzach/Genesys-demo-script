<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Agent Script Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
    }
    .panel {
      border: 2px solid #000;
      padding: 20px;
      margin-bottom: 20px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-nav button {
      width: 100%;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .caller-box {
      border: 1px solid #000;
      padding: 15px;
      background-color: #eee;
    }
    .caller-box input {
      width: 100%;
      margin-bottom: 10px;
    }
    .footer-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .section-divider {
      border-top: 2px dashed #333;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body id="pageBody">

  <!-- Top Panel -->
  <div class="panel d-flex justify-content-between align-items-center">
    <img src="https://images.squarespace-cdn.com/content/v1/57ba5815cd0f68daca5d24e1/1534695303213-ED6F1RQMDJYP7NYHR6I6/Delta_Faucet_Logo.png?format=1500w" alt="Logo" height="60">
    <div id="headerBox" class="p-3 text-white text-end">
      <div><strong>Department:</strong> <span id="departmentName">[Department]</span></div>
      <div><strong>Queue:</strong> <span id="queueName">[Queue]</span></div>
      <div><strong>Call Time:</strong> 00:00:11</div>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main-content container-fluid">
    <!-- Sidebar -->
    <div class="side-nav col-md-3">
      <button class="btn btn-outline-danger">Homepage</button>
      <button class="btn btn-outline-danger">Account Management</button>
      <button class="btn btn-outline-danger" id="uniqueBtn">Cancel Booking</button>
      <button class="btn btn-outline-danger">Play Disclaimer Audio</button>
    </div>

    <!-- Caller Information -->
    <div class="caller-box col-md-9">
      <div class="p-2 text-white text-center mb-3" id="callerHeader" style="font-weight: bold;">Caller: <span id="callerNotes">[Caller Role]</span></div>

      <label>Name:</label>
      <input type="text" id="custName" class="form-control" readonly>

      <label>Phone:</label>
      <input type="text" id="custPhone" class="form-control" readonly>

      <label>Email:</label>
      <input type="text" id="custEmail" class="form-control" readonly>

      <label>Address:</label>
      <input type="text" id="custAddress" class="form-control" readonly>

      <label>Service No.:</label>
      <input type="text" id="serviceId" class="form-control" readonly>
    </div>
  </div>

  <!-- Divider -->
  <div class="section-divider mx-4"></div>

  <!-- Contact Preferences -->
  <div class="container mb-4">
    <div class="row">
      <div class="col">
        <strong>Preferred Contact Channel:</strong><br>
        <input type="checkbox" id="voicePref"> Voice
        <input type="checkbox" id="smsPref"> SMS
        <input type="checkbox" id="emailPref"> Email
      </div>
      <div class="col text-end">
        <strong>SMS Opt-In:</strong>
        <input type="checkbox" id="smsOptIn"> SMS Opt-In
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel footer-actions">
    <button class="btn btn-primary">Create New Case</button>
    <button class="btn btn-primary">Update Information</button>
    <button id="actionBtn" class="btn">Notify Supervisor</button>
    <button class="btn btn-primary">Button 3 TEXT</button>
  </div>

  <script>
    // Utility to get query params
    function getParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || "";
    }

    // Auto-inject script values into UI
    window.onload = () => {
      document.getElementById("custName").value = getParam("name");
      document.getElementById("custPhone").value = getParam("phone");
      document.getElementById("custEmail").value = getParam("email");
      document.getElementById("custAddress").value = getParam("address");
      document.getElementById("serviceId").value = getParam("service");
      document.getElementById("callerNotes").textContent = getParam("notes") || "Caller";

      // Dynamic styles
      const headerColor = getParam("headerColor") || "#fd5f46";
      const bgColor = getParam("bgColor") || "#f5f5f5";
      const buttonColor = getParam("buttonColor") || "#fd5f46";
      const buttonText = getParam("buttonText") || "Notify Supervisor";

      document.getElementById("headerBox").style.backgroundColor = headerColor;
      document.getElementById("callerHeader").style.backgroundColor = headerColor;
      document.body.style.backgroundColor = bgColor;

      const actionBtn = document.getElementById("actionBtn");
      actionBtn.style.backgroundColor = buttonColor;
      actionBtn.style.borderColor = buttonColor;
      actionBtn.textContent = buttonText;

      // Preferences
      document.getElementById("smsOptIn").checked = getParam("smsOptIn") === "true";
      document.getElementById("smsPref").checked = getParam("pref_sms") === "true";
      document.getElementById("voicePref").checked = getParam("prefer_voice") === "true";
      document.getElementById("emailPref").checked = getParam("pref_email") === "true";

      // Optional: Department / Queue
      document.getElementById("departmentName").textContent = getParam("department") || "";
      document.getElementById("queueName").textContent = getParam("queue") || "";
    };
  </script>
</body>
</html>
