<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Agent Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f2f4f8;
      --card-bg: #ffffff;
      --primary-color: #0059b3;
      --accent-color: #fd5f46;
      --text-color: #212529;
      --border-radius: 16px;
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    .app-container {
      max-width: 1000px;
      margin: auto;
    }

    .card-soft {
      background-color: var(--card-bg);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      padding: 30px;
      margin-bottom: 24px;
    }

    .header-banner {
      background-color: var(--accent-color);
      color: #fff;
      border-radius: var(--border-radius);
      padding: 20px 30px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 16px;
    }

    .form-control, .form-select {
      border-radius: var(--border-radius);
    }

    .btn-rounded {
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-accent {
      background-color: var(--accent-color);
      border: none;
      color: white;
    }

    .btn-accent:hover {
      background-color: #e45138;
    }

    .side-button {
      width: 100%;
      margin-bottom: 12px;
    }

    .preferences label {
      margin-right: 15px;
    }

    @media (max-width: 768px) {
      .header-banner {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">

    <!-- Header -->
    <div class="header-banner">
      <img src="https://images.squarespace-cdn.com/content/v1/57ba5815cd0f68daca5d24e1/1534695303213-ED6F1RQMDJYP7NYHR6I6/Delta_Faucet_Logo.png?format=1500w" alt="Logo" height="50">
      <div class="text-end">
        <div><strong>Department:</strong> <span id="departmentName">—</span></div>
        <div><strong>Queue:</strong> <span id="queueName">—</span></div>
        <div><strong>Call Time:</strong> 00:00:11</div>
      </div>
    </div>

    <!-- Caller Info Card -->
    <div class="card-soft">
      <div class="section-title">Caller Info: <span id="callerNotes" class="text-muted">[Role]</span></div>

      <div class="row g-3">
        <div class="col-md-6">
          <label>Name:</label>
          <input type="text" id="custName" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label>Phone:</label>
          <input type="text" id="custPhone" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label>Email:</label>
          <input type="text" id="custEmail" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label>Service No.:</label>
          <input type="text" id="serviceId" class="form-control" readonly>
        </div>
        <div class="col-12">
          <label>Address:</label>
          <input type="text" id="custAddress" class="form-control" readonly>
        </div>
      </div>
    </div>

    <!-- Contact Preferences -->
    <div class="card-soft preferences">
      <div class="section-title">Contact Preferences</div>
      <div class="row">
        <div class="col-md-8">
          <label><input type="checkbox" id="voicePref"> Voice</label>
          <label><input type="checkbox" id="smsPref"> SMS</label>
          <label><input type="checkbox" id="emailPref"> Email</label>
        </div>
        <div class="col-md-4 text-md-end">
          <label><input type="checkbox" id="smsOptIn"> SMS Opt-In</label>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card-soft">
      <div class="row g-3">
        <div class="col-md-3"><button class="btn btn-primary btn-rounded w-100">Create New Case</button></div>
        <div class="col-md-3"><button class="btn btn-primary btn-rounded w-100">Update Info</button></div>
        <div class="col-md-3"><button id="actionBtn" class="btn btn-accent btn-rounded w-100">Notify Supervisor</button></div>
        <div class="col-md-3"><button class="btn btn-secondary btn-rounded w-100">Help</button></div>
      </div>
    </div>

  </div>

  <script>
    function getParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || "";
    }

    window.onload = () => {
      document.getElementById("custName").value = getParam("name");
      document.getElementById("custPhone").value = getParam("phone");
      document.getElementById("custEmail").value = getParam("email");
      document.getElementById("custAddress").value = getParam("address");
      document.getElementById("serviceId").value = getParam("service");
      document.getElementById("callerNotes").textContent = getParam("notes") || "Caller";

      document.getElementById("departmentName").textContent = getParam("department") || "";
      document.getElementById("queueName").textContent = getParam("queue") || "";

      document.getElementById("smsOptIn").checked = getParam("smsOptIn") === "true";
      document.getElementById("smsPref").checked = getParam("pref_sms") === "true";
      document.getElementById("voicePref").checked = getParam("prefer_voice") === "true";
      document.getElementById("emailPref").checked = getParam("pref_email") === "true";

      // Button styling
      const buttonColor = getParam("buttonColor");
      const buttonText = getParam("buttonText");
      const accentButton = document.getElementById("actionBtn");

      if (buttonColor) {
        accentButton.style.backgroundColor = decodeURIComponent(buttonColor);
      }

      if (buttonText) {
        accentButton.textContent = decodeURIComponent(buttonText);
      }
    };
  </script>
</body>
</html>
